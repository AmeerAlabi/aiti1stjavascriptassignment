<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cost-input{
        font-size: 15px;
        padding:  10px;
    }
    .calc{
        padding: 12px 15px;
        cursor: pointer;
        font-size: 15px;
        background-color: green;
        color: white;
        border: none;
    }

    body{
        font-family: monospace;
        font-size: 20px;

    }
</style>
<body>



    <p>Amazon Shipping  Calculator</p>
    <input class="js-cost-input cost-input" placeholder="cost of order" 
    onkeydown="
    handleCostKeydown(event);
    ">
    <button onclick="
    calculateTotal();
    " class="calc">Calculate</button>
    <p class="js-total-cost"></p>





    <script>


// the first function is to calculate the total cost what the person get and the second function is to add delivery fee for cost that is less than 40. and i will also like to improve it by creating an input element for price and for quantity then multiply them . I would also like if you can help me with that .
function calculateTotal(){

const inputElement = document.querySelector('.js-cost-input');
let cost = Number(inputElement.value);

if (cost < 40){
    cost = cost + 10;
}

document.querySelector('.js-total-cost')
.innerHTML = ` $${cost}`;
}

function handleCostKeydown(event){
    
    if(event.key === 'Enter') {
     calculateTotal();
}
}
    </script>
</body>
</html>
